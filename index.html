
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Authentication Form</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_Page" action="./index2.html" name="form" autocomplete="off" onsubmit="return validate()">

			<div class="email_content">Email</div>
			<input type="text" id="Email" name="email">
			<div id="email_error">Invalid Email</div>

			<div class="password_content">Password</div>
			<input type="password" id="Password" name="password">
			<div id="pass_error">password must contain a number,a special character,a lowerCase alphabet and upperCase alphabet</div>

			<button type="submit">LogIn</button>
		</form>
	</div>	
	<script src="./App.js" defer></script>
</body>
</html>
